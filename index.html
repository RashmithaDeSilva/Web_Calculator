<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
            crossorigin="anonymous"
        >
        <title>Calculator</title>
    </head>

    <body class="body">
        
        <div class="main-box">
            <div class="box-top">
                <div id="main-display">0</div>
                <div id="second-display">0</div>
            </div>
            <div class="box-bottom">
                <div class="lear">
                    <button class="btn btn-primary" onclick="onClickNum('1')">1</button>
                    <button class="btn btn-primary" onclick="onClickNum('2')">2</button>
                    <button class="btn btn-primary" onclick="onClickNum('3')">3</button>
                    <button class="btn btn-primary" onclick="onClickOpe('+')">+</button>
                </div>
                <div class="lear">
                    <button class="btn btn-primary" onclick="onClickNum('4')">4</button>
                    <button class="btn btn-primary" onclick="onClickNum('5')">5</button>
                    <button class="btn btn-primary" onclick="onClickNum('6')">6</button>
                    <button class="btn btn-primary" onclick="onClickOpe('-')">-</button>
                </div>
                <div class="lear">
                    <button class="btn btn-primary" onclick="onClickNum('7')">7</button>
                    <button class="btn btn-primary" onclick="onClickNum('8')">8</button>
                    <button class="btn btn-primary" onclick="onClickNum('9')">9</button>
                    <button class="btn btn-primary" onclick="onClickOpe('%')">%</button>
                </div>
                <div class="lear">
                    <button class="btn btn-primary" onclick="onClickOpe('del')">DEL</button>
                    <button class="btn btn-primary" onclick="onClickNum('0')">0</button>
                    <button class="btn btn-primary" onclick="onClickNum('.')">.</button>
                    <button class="btn btn-primary" onclick="onClickOpe('x')">x</button>
                </div>
                <div class="lear">
                    <button class="btn btn-primary" onclick="onClickOpe('c')">AC</button>
                    <button class="btn btn-primary" onclick="onClickOpe('=')">=</button>
                </div>
            </div>
        </div>

    </body>

    <script src="./scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous">
    </script>

</html>
